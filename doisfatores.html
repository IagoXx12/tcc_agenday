<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/doisfatores.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
    integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- js -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>

  </script>

  <title>Authenticação de Dois Fatores</title>
</head>

<body>
  <!-- INICIO DA HOME!! -->
  <section class="home">

    <!-- PARTE DO LOGIN!! -->

    <section class="entrar" id="entrar">
      <div class="login-container">
        <div class="login-content">
          <div class="titulo">
            <h1 class="h1"><label class="log-success">Verificação </label> em <br>
              <span class="resp">Duas Etapas</span>
            </h1>
            <small><a href="#">Verifique seu e-mail e abaixo digite o código de verificação que foi enviado no mesmo</a></small>
          </div>
          <!-- fim do titulo -->
          <!-- começa os input -->
          
          
  
          <div class="form-group custom-spacing pass inputs-container">
            <input type="number" class="form-control text-center" min="0" max="9" required autofocus>
            <input type="number" class="form-control text-center" min="0" max="9" required>
            <input type="number" class="form-control text-center" min="0" max="9" required>
            <input type="number" class="form-control text-center" min="0" max="9" required>
            <input type="number" class="form-control text-center" min="0" max="9" required>
            <input type="number" class="form-control text-center" min="0" max="9" required>
          </div>
        <small class="cod"><a href="#">Reenviar Código</a></small>
        

          <!-- fim dos input -->
          <div class="revealbtn">
            <a class="ent" href="#">Verificar</a>
            <a class="create" href="forgot.html">Voltar</a>
          </div>

        </div>
        <div class="login-img">
          <img src="img/authentication-animate.svg" alt="Figura Inicial" class="login-element">
        </div>
      </div>
    </section>
    <!-- FIM DO LOGIN!! -->

    <!-- js -->
    <script src="js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      ScrollReveal({
        reset: true,
        distance: '60px',
        duration: 1500,
        delay: 400
      });
      ScrollReveal().reveal('.login-content .titulo', {
        delay: 500,
        origin: 'left'
      });
      ScrollReveal().reveal('.login-content p', {
        delay: 700,
        origin: 'left'
      });
      ScrollReveal().reveal('.revealimg, .btnn', {
        delay: 900,
        origin: 'left'
      });
      // ScrollReveal().reveal('.login-img, .login-element', {
      //   delay: 500,
      //   origin: 'right'
      // });



      ScrollReveal().reveal('.login-content .titulo', {
        delay: 300,
        origin: 'right'
      });
      ScrollReveal().reveal('.name', {
        delay: 700,
        origin: 'left'
      });
      ScrollReveal().reveal('.pass', {
        delay: 900,
        origin: 'right'
      });
      ScrollReveal().reveal('.revealbtn .ent', {
        delay: 500,
        origin: 'left'
      });
      ScrollReveal().reveal('.revealbtn .create', {
        delay: 900,
        origin: 'bottom'
      });
      // ScrollReveal().reveal('.login-element', {
      //   delay: 500,
      //   origin: 'top'
      // });
    </script>
    <script>
      const inputs = document.querySelectorAll('.inputs-container input');
  
      inputs.forEach((input, index) => {
          input.addEventListener('input', () => {
              if (input.value.length > 1) {
                  input.value = input.value.slice(0, 1); // Limita o tamanho do valor para 1 dígito
              }
  
              if (input.value.length === 1 && index < inputs.length - 1) {
                  inputs[index + 1].focus(); // Move o foco para o próximo campo após a entrada de um dígito
              }
          });
      });
  </script>
</body>

</html>

</html>
